logging:
  level:
    root:
      info
    org.springframework.cloud.gateway: trace
mybatis:
  type-aliases-package: com.ps.judge.dao.entity
  configuration:
    map-underscore-to-camel-case: true
server:
  port: 8080

spring:
  application:
    name: clerk-gateway
  cloud:
    nacos:
      discovery:
        server-addr:  ${nacos.server-addr}
        cluster-name: "FS"
        metadata:
          version: "v1"
        namespace: ${nacos.namespace}
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: clerk-oauth
          uri: lb://clerk-oauth
          predicates:
            - Path=/clerk-oauth/**
          filters:
            - StripPrefix=1
